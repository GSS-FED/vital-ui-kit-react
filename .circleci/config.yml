#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.14

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    # working_directory: ~/repo
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - yarn-cache-v2-{{ checksum "yarn.lock" }}
            - yarn-cache-v2
      - restore_cache:
          keys:
            - dependency-cache-v2-{{ checksum "yarn.lock" }}
            - dependency-cache-v2
      - run:
          name: Install Dependencies
          command: |
            sudo npm install -g yarn
            sudo yarn config set cache-folder .yarn-cache-v2
            sudo yarn install --pure-lockfile
      - run: yarn cache dir
      - save_cache:
          key: yarn-cache-v2-{{ checksum "yarn.lock" }}
          paths:
            - .yarn-cache-v2
      - save_cache:
          key: dependency-cache-v2-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Lint check
          command: yarn run lint
      - run:
          name: Build
          command: yarn run build
      - run:
          name: Test
          command: yarn run test
