version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.3@sha256:455e78086f4abad6797c6b4e486450513e77867916acd44b5a8b861d840efaee

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    # working_directory: ~/repo

    steps:
      - run: node --version
      - run: npm --version
      - run: yarn --version

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - yarn-cache-{{ checksum "yarn.lock" }}
            - yarn-cache-
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-

      - run:
          name: Install Dependencies
          command: |
            sudo npm install -g yarn
            sudo yarn config set cache-folder .yarn-cache
            sudo yarn install --pure-lockfile
      - run: yarn cache dir
      - save_cache:
          key: yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - .yarn-cache
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

      - run:
          name: Lint check
          command: yarn run lint
          
      - run:
          name: Test storyshots
          command: yarn run test:web
  update:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.3@sha256:455e78086f4abad6797c6b4e486450513e77867916acd44b5a8b861d840efaee
    steps:
      - checkout
      - run:
          name: Update Snapshot
          command: yarn run test:web -u
workflows:
  version: 2
  build_and_update:
    jobs:
      - build
      - hold:
          type: approval
          requires:
          - build
